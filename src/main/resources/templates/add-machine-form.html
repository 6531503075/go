<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Machine</title>
</head>
<body>
    <h1>Add Machine</h1>
    <!-- add form for adding concert-->
    <form th:action="@{/machines}" th:object="${machine}" method="post">

        <label for="id">id :</label>
        <input type="int" id="id" th:field="*{id}" required><br>
        
        <label for="status">status :</label>
        <input type="text" id="status" th:field="*{status}" required><br>

        <label for="queue">queue :</label>
        <input type="String" id="queue" th:field="*{queue}" required><br>

        <label for="time">time :</label>
        <input type="LocalDateTime" id="time" th:field="*{time}" required><br>

        <button type="submit">Save machine</button>
    </form>
</body>
</html>
